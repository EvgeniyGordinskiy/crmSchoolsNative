<GridLayout  rows="*, auto">
    <router-outlet></router-outlet>
    <BottomNavigation
          dock="bottom"
          [tabs]="tabs"
          activeColor="red"
          inactiveColor="yellow"
          backgroundColor="black"
          keyLineColor="black"
          (tabSelected)="onBottomNavigationTabSelected($event)"
          (tabPressed)="onBottomNavigationTabPressed($event)"
          row="1">
    </BottomNavigation>
</GridLayout>
