<GridLayout  rows="*, auto">
    <router-outlet></router-outlet>
    <BottomNavigation
          dock="bottom"
          [tabs]="tabs"
          activeColor="#3aa17e"
          inactiveColor="#383838"
          backgroundColor="#f7f7f7"
          keyLineColor="black"
          (tabSelected)="onBottomNavigationTabSelected($event)"
          (tabPressed)="onBottomNavigationTabPressed($event)"
          row="1">
    </BottomNavigation>
</GridLayout>
